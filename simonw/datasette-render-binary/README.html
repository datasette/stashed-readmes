<p dir="auto">Datasette plugin for rendering binary data.</p>
<p dir="auto">Install this plugin in the same environment as Datasette to enable this new functionality:</p>
<div class="snippet-clipboard-content notranslate position-relative overflow-auto" data-snippet-clipboard-copy-content="pip install datasette-render-binary"><pre class="notranslate"><code>pip install datasette-render-binary
</code></pre></div>
<p dir="auto">Binary data in cells will now be rendered as a mixture of characters and octets.</p>
